	<script>
		var myPage=new IScroll("#se",{
		    click:true,
		    probeType:3,
		    mouseWheel:true
	    })

	    $.ajax({
	    	url:"data.json",
	    	type:"post",
	    	dataType:"json",
	    	success:function(e){
	    		console.log(e);
	    		var html="";
	    		$.each(e,function(i,v){
	    		$.each(v,function(index,val){
	    			html+='<dl>'+
    					'<dt><img src="'+val.pic+'"></dt>'+
    					'<dd>'+val.title+'<br><small>'+val.small+'<span>'+val.num+'</span></small></dd>'+
    				'</dl>';
	    			})
	    		})
	    		$(".shou_bottom").html(html);
	    		myPage.refresh();
	    	}
	    })
	</script>
