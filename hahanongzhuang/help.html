</head>
<body>
	<div class="index">
		<header class="header2">

				<i class="glyphicon glyphicon-chevron-left "></i>
			</a>
			<h1 class="right4">帮助中心</h1>
		</header>
		<section class="se" id="se">

						<li><a href="#">物流流程</a></li>

	<script src="js/jq.js"></script>
	<script type="text/javascript" src="js/iscroll5.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		var myPage=new IScroll("#se",{
		    click:true,
		    probeType:3,
		    mouseWheel:true
	    })

	    $.ajax({
	    	url:"data2.json",
	    	type:"post",
	    	dataType:"json",
	    	success:function(e){
	    		console.log(e);
	    		var html="";
	    		$.each(e,function(i,v){
	    		$.each(v,function(index,val){
	    			html+='<ul>'+
						'<li><a href="#">'+val.tit+'</a></li>'+
					'</ul>';
	    			})
	    		})
	    		$(".help_list").html(html);
	    		myPage.refresh();
	    	}
	    })
	</script>
</body>
